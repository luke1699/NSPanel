          id: thermostat_5
          mode:  "cool"
          target_temperature: 25
      - climate.control: 
          id: thermostat_6
          mode:  "cool"
          target_temperature: 25
    preset:
      - name: Fuori Casa
        default_target_temperature_high: ${target_high} ${temp_units}
        mode: "cool"
      - name: Notturno
        default_target_temperature_high: ${target_high} ${temp_units}
        mode: "cool"
      - name: A Casa
        default_target_temperature_high: ${target_high} ${temp_units}
        mode: "cool"
        
