---
substitutions:
  ### Local thermostat defaults ###
  temp_min: "15"

  ##### DO NOT CHANGE THIS #####
  addon_climate_cool: "true"
  ##############################

esphome:
  platformio_options:
    build_flags:
      - -D NSPANEL_HA_BLUEPRINT_ADDON_CLIMATE_COOL

climate:
  - id: !extend thermostat_embedded
    min_cooling_off_time: ${min_off_time}s
    min_cooling_run_time: ${min_run_time}s
    cool_deadband: ${cool_deadband} ${temp_units}
    cool_overrun: ${cool_overrun} ${temp_units}
    cool_action:
      - switch.turn_on: relay
      - switch.turn_on: relay_2
      - switch.turn_on: relay_3
      - switch.turn_on: relay_4
      - switch.turn_on: relay_5
      - switch.turn_on: relay_6
      - switch.turn_on: relay_${cooler_relay}
      - climate.control: 
          id: thermostat_1
          mode:  "cool"
          target_temperature: 25
      - climate.control: 
          id: thermostat_2
          mode:  "cool"
          target_temperature: 25
      - climate.control: 
          id: thermostat_3
          mode:  "cool"
          target_temperature: 25
      - climate.control: 
          id: thermostat_4
          mode:  "cool"
