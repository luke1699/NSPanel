      - climate.control: 
          id: thermostat_6
          mode: HEAT
          target_temperature: 21
    preset:
      - name: Fuori Casa
        default_target_temperature_low: ${target_low} ${temp_units}
        mode: "heat"
      - name: Notturno
        default_target_temperature_low: ${target_low} ${temp_units}
        mode: "heat"
      - name: A Casa
        default_target_temperature_low: ${target_low} ${temp_units}
        mode: "heat"
        
