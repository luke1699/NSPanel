---
substitutions:
  ### Local thermostat defaults ###
  temp_max: "25"

  ##### DO NOT CHANGE THIS #####
  addon_climate_heat: "true"
  ##############################

esphome:
  platformio_options:
    build_flags:
      - -D NSPANEL_HA_BLUEPRINT_ADDON_CLIMATE_HEAT

climate:
  - id: !extend thermostat_embedded
    min_heating_off_time: ${min_off_time}s
    min_heating_run_time: ${min_run_time}s
    heat_deadband: ${heat_deadband} ${temp_units}
    heat_overrun: ${heat_overrun} ${temp_units}
    heat_action:
      - switch.turn_on: relay
      - switch.turn_on: relay_2
      - switch.turn_on: relay_3
      - switch.turn_on: relay_4
      - switch.turn_on: relay_5
      - switch.turn_on: relay_6
      - switch.turn_on: relay_7
      - switch.turn_on: relay_8
      - switch.turn_on: relay_${heater_relay}
      - climate.control: 
          id: thermostat_1
          mode: HEAT
          target_temperature: 21
      - climate.control: 
          id: thermostat_2
          mode: HEAT
          target_temperature: 21
      - climate.control: 
          id: thermostat_3
          mode: HEAT
          target_temperature: 21
